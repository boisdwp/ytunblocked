<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmas Hideout - YouTube Embed</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #ff6f61;
        }
        .video-link {
            margin: 20px 0;
        }
        .video-link input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #444;
            margin-right: 10px;
            font-size: 1rem;
            background: #333;
            color: #fff;
        }
        .video-link button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        .video-link button:hover {
            background: #ff8a73;
        }
        .video-container {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
        .suggested-videos {
            margin-top: 30px;
            text-align: center;
        }
        .video-suggestions {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .suggested-video {
            cursor: pointer;
            width: 160px;
            text-align: center;
        }
        .suggested-video img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .suggested-video img:hover {
            transform: scale(1.05);
        }
        .suggested-video p {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <h1>Sigmas Hideout</h1>
    
    <!-- Video Link Input -->
    <div class="video-link">
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video Link (e.g. https://youtu.be/sF5LYGgKbUA)">
        <button onclick="embedVideo()">Embed Video</button>
    </div>
    
    <!-- Video Container -->
    <div class="video-container" id="videoContainer" style="display: none;">
        <iframe id="videoIframe" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Suggested Videos -->
    <div id="suggestedVideos" class="suggested-videos" style="display: none;">
        <h2>Suggested Videos</h2>
        <div class="video-suggestions">
            <!-- Populated dynamically -->
        </div>
    </div>

    <script>
        // Embed YouTube video from the link
        function embedVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);

            if (videoId) {
                const iframeSrc = `https://www.youtube.com/embed/${videoId}`;
                document.getElementById('videoIframe').src = iframeSrc;
                document.getElementById('videoContainer').style.display = 'block';
                
                loadSuggestedVideos(videoId);
            } else {
                alert('Please enter a valid YouTube link!');
            }
        }

        // Extract video ID from a YouTube link
        function extractVideoId(url) {
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:watch\?v=|embed\/))([\w-]+)/);
            return match ? match[1] : null;
        }

        // Load suggested videos
        function loadSuggestedVideos(videoId) {
            const suggestionsContainer = document.querySelector('.video-suggestions');
            suggestionsContainer.innerHTML = ''; // Clear previous suggestions

            // Example static video IDs for suggestions
            const suggestedVideoIds = [
                "sF5LYGgKbUA", "xA4q9xN1NMI", "ZMzE0ga1WaY", "8n6qkaZp9NA"
            ];

            suggestedVideoIds.forEach((id) => {
                if (id !== videoId) {
                    const videoElement = document.createElement('div');
                    videoElement.classList.add('suggested-video');
                    videoElement.innerHTML = `
                        <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg" alt="Video Thumbnail">
                        <p>Video Title</p>
                    `;
                    videoElement.onclick = () => embedSuggestedVideo(id);
                    suggestionsContainer.appendChild(videoElement);
                }
            });

            // Show the suggestions
            document.getElementById('suggestedVideos').style.display = 'block';
        }

        // Embed the clicked suggested video
        function embedSuggestedVideo(videoId) {
            const iframeSrc = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById('videoIframe').src = iframeSrc;
        }
    </script>

</body>
</html>
